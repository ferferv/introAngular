<div class="login-page">
  <div class="login-form">
    <h1>Ingresa</h1>
    <form class="form">
      <input type="text" placeholder="Dirección Email" name="email" type="email" required/>
      <input type="password" placeholder="Contraseña" name="password" type="password" required/>
      <button (click)="saluda()" >ENTRAR</button>
      <p class="message">No estás registrado? <a id="register" href="/signup">Crea una cuenta</a></p>
    </form>
  </div>
</div>
